<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2 Tema 3</title>
</head>
<body>
    <script>

        var miNumero =Number(23); // asignaci칩n explicita de tipo
        var miString = String("Francisco");
        var miBoolean = Boolean(1);
        var resultado;

        var resultadoNoCasting;

        resultado=miString + " tiene " + String(miNumero) + " a침os siendo " + String(miBoolean);
        //Se hace conversi칩n de tipos explicita para pasar todas las variables a String

        resultadoNoCasting=miString + " tiene " + miNumero + " a침os siendo " + miBoolean;


        console.log(resultado); 
        console.log("variable miNumero es de tipo " + typeof miNumero);
        console.log("variable miString es de tipo " + typeof miString);
        console.log("variable miBoolean es de tipo " + typeof miBoolean);
        console.log("variable resultado es de tipo " + typeof resultado);

        console.log(resultadoNoCasting);
        console.log("variable resultadoNoCasting es de tipo " + typeof resultadoNoCasting);
    </script>
</body>
</html>
