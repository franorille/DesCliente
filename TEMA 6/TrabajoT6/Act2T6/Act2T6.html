<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2 Tema 6</title>
</head>

<body>

    <div id="container">

    </div>

    <script>

        function imprime(dato) {
            var h2 = document.createElement("h2");
            h2.innerText = dato;
            var ul = document.createElement("ul");
            for (let i = 0; i < numeros.length; i++) {

                var li = document.createElement("li");
                li.innerHTML = numeros[i];
                ul.appendChild(li);
            }
            container.appendChild(h2);
            container.appendChild(ul);
        }

        var container = document.getElementById("container");

        //declaración array
        var numeros = new Array(20);
        //generación numeros aleatorios e incorporación al array
        for (let i = 0; i < numeros.length; i++) {
            numeros[i] = Math.round(Math.random() * 100);
        }

        //IMPRESION ELEMENTOS DESORDENADOS

        imprime("DATOS DESORDENADOS");

        //ORDENACION ELEMENTOS INVERSO

        numeros.sort(function (a, b) {
            if (a > b) {
                return -1;
            } else if (a == b) {
                return 0
            } else {
                return 1;
            }
        });

        imprime("LISTA ORDENADA INVERSA");

        // numeros.sort(function(a,b){
        //     return a-b;
        // }); ESTE CÓDIGO ES EQUIVALENTE AL SIGUIENTE

        //ORDENACION ELEMENTOS CRECIENTE

        numeros.sort(function (a, b) {
            if (a < b) {
                return -1;
            } else if (a == b) {
                return 0
            } else {
                return 1;
            }
        });

        imprime("LISTA ORDENADA CRECIENTE");


        //ORDENACION PRIMERO ELEMENTOS PARES

        numeros.sort(function (a, b) {
            if (a % 2 == 0 && b % 2 != 0) {
                return -1;
            } else if (a % 2 != 0 && b % 2 == 0) {
                return 1;
            } else {
                return 0;
            }
        })

        imprime("PRIMERO ELEMENTOS PARES");

    </script>
</body>

</html>
