<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria T5 BOM</title>
</head>

<body>

    <p id="dimensiones"></p>
<script>
    document.getElementById("dimensiones").innerHTML= "Ancho de pantalla " + screen.width + " Alto de pantalla " + screen.height;
    //screen.width y screen.height te dice la resolución del monitor de ancho y alto, no el tamaño de la ventana que tienes abierta actualmente (si no la tienes máximizada, te sigue diciendo la misma resolucion)
</script>
</body>

</html>
