<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria Tema 5 JS DOM</title>
</head>

<body>

    <div id="contenedor">
        <p id="p1">Este es el primer párrafo</p>
        <p id="p2">Este es el segundo párrafo</p>
        <p id="p3">Este es el tercer párrafo</p>
    </div>
    <button onclick="cambia()">Pincha para cambiar</button>

    <script>
        // atajo crear deshacer comentarios. Si seleccionas varias líneas tb lo hace: ctrl + ç. 

        function cambia() {

            const container = document.getElementById("contenedor");

            const nuevoParrafo = document.createElement("p");
            const nuevoTexto = document.createTextNode("Este es un párrafo nuevo metido con JS");
            nuevoParrafo.appendChild(nuevoTexto);
            container.appendChild(nuevoParrafo);


            const p2 = document.getElementById("p2");
            const p3 = document.getElementById("p3")
            container.removeChild(p2);
            container.replaceChild(nuevoParrafo, p3);

            
        }
    </script>

</body>

</html>
