<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana generada</title>
</head>

<body>
    <!-- Página abierta a través de la web principal con el comando js windows.open() al que le hemos pasado la cadena de consulta mensaje=contenido del cuadro de texto-->

    <script>
        var url = window.location.search; // permite capturar el contenido de la cadena de consulta 
        var params = new URLSearchParams(url); // convierte a un objeto la cadena de consulta para que la puedas usar para acceder a sus claves y valores
        var mensaje = params.get("mensaje");//objetemos el valor del parámetro del objeto de la cadena de consulta que se llama mensaje, por lo que devuelve el contenido, lo que hay después del igual
        var nombre=params.get("nombre");
        if (mensaje != null) { // si hay algo de contenido en el parámetro mensaje de la cadena de consulta, creamos nuevo elemento párrafo, le añadimos el texto correspondiente al contenido de la cadena de consulta y lo añadimos al html
            var h1 = document.createElement("h1");
            h1.innerText = mensaje + " " + nombre;
            document.body.appendChild(h1); //ojo tenemos que especificar a que parte lo añadimos (document.body) si no ponemos .body no sale nada
        }
    </script>
</body>

</html>
